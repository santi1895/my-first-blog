{% extends 'blog/base.html' %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/blog.css' %}">
{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <button type="button" class="btn btn-primary"><a href="{% url 'post_edit' pk=post.pk %}">EDIT</a></button>
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
